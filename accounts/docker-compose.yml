services:
    accounts:
        image: "princekumar62/accounts:v1"
        container_name: accounts-ms
        ports:
            - "8080:8080"
        deploy:
            resources:
                limits:
                    memory: 700m
        networks:
            - yourbank
    loans:
        image: "princekumar62/loans:v1"
        container_name: loans-ms
        ports:
            - "8090:8090"
        deploy:
            resources:
                limits:
                    memory: 700m
        networks:
            - yourbank
    cards:
        image: "princekumar62/cards:v1"
        container_name: cards-ms
        ports:
            - "9000:9000"
        deploy:
            resources:
                limits:
                    memory: 700m
        networks:
            - yourbank
networks:
    yourbank:
        driver: "bridge"