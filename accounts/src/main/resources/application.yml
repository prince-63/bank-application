server:
    port: 8080
spring:
    application:
        name: "accounts"
    profiles:
        active: "prod"
    datasource:
        url: jdbc:h2:mem:testdb
        driverClassName: org.h2.Driver
        username: sa
        password: ''
    h2:
        console:
            enabled: true
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create
        show-sql: true
    config:
        import: "optional:configserver:http://localhost:8071/"
    rabbitmq:
        host: "localhost"
        port: 5672
        username: "guest"
        password: "guest"
# actuator
management:
    endpoints:
        web:
            exposure:
                include: "*"

# --spring.profile.active=prod - command line arguments
# -Dspring.profile.active=prod - use to define VM ClassPaths
# SPRING_PROFILE_ACTIVE=prod - use to define