server:
    port: 8090
spring:
    application:
        name: "Loans Application"
    datasource:
        url: jdbc:h2:mem:testdb
        driverClassName: org.h2.Driver
        username: sa
        password: ''
    h2:
        console:
            enabled: true
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
        show-sql: true
    config:
        import:
            - "application_prod.yml"
            - "application_qa.yml"
    profiles:
        active: "qa"

build:
    version: "1.0"
    
